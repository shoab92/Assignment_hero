<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body class="roboto-normal-font">
    <header class="header">
        <nav class="nav">
            <h3 class="nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class="sign-btn">Sign Up</button></a></li>
            </ul>
        </nav>

        <div class="banner">

                <h1>Cool Dark UI Template for <br>Webflow Agencies!</h1>
                <button class="banner-btn"><strong>Stay Focused</strong></button>
            </div>
        </div>

    </header>

    <main class="main">
        <div class="action">
            <div class="action-text">
                <h2 style="color: black;"><b style="font-weight: 500;">See It in Action</b></h2>
                <p style="color: rgb(176, 167, 167);"><span style="font-weight: 300;">Explore the live preview and
                        imagine your <br> brand in this bold new look</span></p>
                <button class="action-btn"><a href=""></a><b>Launch Live Preview</b></button>
            </div>
            <div class="action-image">
                <img src="wc-mini.png" alt="403 not found">
            </div>
        </div>


        <section class="box">
            <h2>Joined Thousands of Productive Users</h2>
            <div>
                <ul class="stats">
                    <li>50K<p class="label">Active Users</p></li>
                    <li>2M+<p class="label">Focus Session</p></li>
                    <li>95%<p class="label">Satisfaction Rate</p></li>
                </ul>
            </div>
        </section>
    </main>











    <footer>


    </footer>
